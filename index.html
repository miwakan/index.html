<!DOCTYPE html>
<html>
<head>
  <title>リダイレクト</title>
  <script>
    window.onload = function() {
      var url = "https://miwakan.github.io/shinkanpanf/shinkanpanf_2025_2.0.0.pdf#page=1";
      var uniqueParam = "nocache=" + new Date().getTime(); // 現在の時刻をクエリに追加
      var separator = url.includes('?') ? '&' : '?';
      window.location.href = url + separator + uniqueParam;
    };
  </script>
</head>
<body>
  <p>リダイレクト中... 移動しない場合は<a id="redirectLink" href="#">こちら</a>をクリック。</p>
  <script>
    var url = "https://miwakan.github.io/shinkanpanf/shinkanpanf_2025_2.0.0.pdf#page=1";
    var uniqueParam = "nocache=" + new Date().getTime();
    var separator = url.includes('?') ? '&' : '?';
    document.getElementById("redirectLink").href = url + separator + uniqueParam;
  </script>
</body>
</html>
